<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

    <!-- PWA manifest -->

    <link rel="apple-touch-icon" href="/icon-192.png">

</head>

      navigator.serviceWorker.register("/service-worker.js");
    }
    </script>
</body>
</html>
