
<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yksinkertainen WWW-sivu</title>
    <style>
        /* 
        Käytetään yleistä web-fonttia Arial.
        Tämä fontti on lähes kaikilla käyttöjärjestelmillä, joten se ei vaadi ulkoisia latauksia.
        Jos Arial ei ole saatavilla, käytetään sans-serif varafonttia.
        */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9; /* Kevyt taustaväri */
            color: #333; /* Tumma tekstiväri */
        }

        h1 {
            color: #0056b3; /* Sininen otsikko */
        }

        p {
            line-height: 1.6; /* Parempi luettavuus */
        }
    </style>
</head>
<body>
    <!-- Sivun pääotsikko -->
    <h1>Tervetuloa yksinkertaiselle sivulle</h1>

    <!-- Esimerkkiteksti -->
    <p>Tämä on yksinkertainen HTML-sivu, jossa käytetään Arial-fonttia CSS:n avulla. 
    Sivulla on kevyt taustaväri ja selkeä typografia.</p>
</body>
</html>
