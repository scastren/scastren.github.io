<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>3D Prosessikaavio</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #ECECEC">
      
      <!-- Kamera ja ohjaus -->
      <a-entity position="0 2 8">
        <a-camera look-controls></a-camera>
      </a-entity>
      
      <!-- Valot -->
      <a-entity light="type: ambient; intensity: 0.5"></a-entity>
      <a-entity light="type: directional; intensity: 0.8" position="1 3 2"></a-entity>
      
      <!-- Prosessivaiheet -->
      <a-box position="-4 1 -5" color="#4CC3D9" depth="1" height="1" width="2" animation="property: position; to: -4 1 -4.5; dir: alternate; dur: 2000; loop: true"></a-box>
      <a-box position="-2 1 -5" color="#EF2D5E" depth="1" height="1" width="2" animation="property: position; to: -2 1 -4.5; dir: alternate; dur: 2000; loop: true; delay: 200"></a-box>
      <a-box position="0 1 -5" color="#FFC65D" depth="1" height="1" width="2" animation="property: position; to: 0 1 -4.5; dir: alternate; dur: 2000; loop: true; delay: 400"></a-box>
      <a-box position="2 1 -5" color="#7BC8A4" depth="1" height="1" width="2" animation="property: position; to: 2 1 -4.5; dir: alternate; dur: 2000; loop: true; delay: 600"></a-box>
      <a-box position="4 1 -5" color="#AA4BC0" depth="1" height="1" width="2" animation="property: position; to: 4 1 -4.5; dir: alternate; dur: 2000; loop: true; delay: 800"></a-box>

      <!-- Vaiheiden nimet -->
      <a-text value="Ideointi" position="-4 2 -5" color="#000" align="center"></a-text>
      <a-text value="Suunnittelu" position="-2 2 -5" color="#000" align="center"></a-text>
      <a-text value="Toteutus" position="0 2 -5" color="#000" align="center"></a-text>
      <a-text value="Testaus" position="2 2 -5" color="#000" align="center"></a-text>
      <a-text value="Julkaisu" position="4 2 -5" color="#000" align="center"></a-text>

    </a-scene>
  </body>
</html>
